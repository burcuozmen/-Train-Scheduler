<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/style.css">
     <!-- Firebase Database -->
     <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <!-- Employee Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">Travel California by Train</h3>
          <h4>Current Time: <span id="timer"></span></h4>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
           <!-- Current Train Schedule -->
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-schedule-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr> 
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-6">
            <!-- Add Train  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Input Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Train ABC" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="LAX" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" placeholder="15:30" type="text">
                  </div>
                  
                  
                  
                  <div class="form-group">
                    <label for="frequency-input">Frequency</label>
                    <input class="form-control" id="frequency-input" placeholder="20 min" type="text" >
                  </div>
                  <button class="btn btn-primary float-left" id="submit">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    
      <!-- JavaScript -->
      <script type="text/javascript" src="assets/javascript/app.js"></script>
      

    
</body>

</html>
